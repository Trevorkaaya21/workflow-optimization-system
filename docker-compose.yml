version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow
      POSTGRES_DB: workflow
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - ./redis-data:/data
